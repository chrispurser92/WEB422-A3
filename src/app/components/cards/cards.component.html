
<div *ngFor="let game of filteredGames" class="card mx-3" style="width: 18rem; background-color: rgb(80, 72, 72); padding: 1%;">
    <img [src]="game.thumbnail" class="card-img-top">
    <div class="card-body text-center" style="color:white;">
      <h5 class="card-title">{{ game.title }}</h5>
      <p class="card-text">{{ game.short_description }}</p>
      <a [href]="game.game_url" class="btn btn-warning">View Game Page</a>
    </div>
  </div>
